<body>
    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container">
        <!-- The references will be populated in "bibtex_display" !-->
				<!-- See bibtex_js_draw() in js/bibtex_js.js -->

				<div id="bibtex_input_common" style="display:none;"></div>

				<div class="col-md-12">
					<h2 class="page-header">2016</h2>
				</div>
				<div id="bibtex_input-2016" style="display:none;"></div>
				<div id="bibtex_display-2016"></div>

				<div class="col-md-12">
					<h2 class="page-header">2015</h2>
				</div>
				<div id="bibtex_input-2015" style="display:none;"></div>
				<div id="bibtex_display-2015"></div>

				<div class="col-md-12">
					<h2 class="page-header">2014</h2>
				</div>
				<div id="bibtex_input-2014" style="display:none;"></div>
        <div id="bibtex_display-2014"></div>

				<div class="col-md-12">
					<h2 class="page-header">Pre-2014</h2>
					<a href="https://scholar.google.com/citations?user=exS-GecAAAAJ" target="_blank">Mari Ostendorf's Publications</a>
				</div>

				<!--
				<div class="col-md-12">
					<h2 class="page-header">2013</h2>
				</div>
				<div id="bibtex_input-2013" style="display:none;"></div>
        <div id="bibtex_display-2013"></div>

				<div class="col-md-12">
					<h2 class="page-header">2012</h2>
				</div>
				<div id="bibtex_input-2012" style="display:none;"></div>
        <div id="bibtex_display-2012"></div>

				<div class="col-md-12">
					<h2 class="page-header">2011</h2>
				</div>
				<div id="bibtex_input-2011" style="display:none;"></div>
        <div id="bibtex_display-2011"></div>

				<div class="col-md-12">
					<h2 class="page-header">2010</h2>
				</div>
				<div id="bibtex_input-2010" style="display:none;"></div>
        <div id="bibtex_display-2010"></div>
				//-->



        <div class="col-md-12 bibtex_template">
            <div class ="well" style="margin-bottom:10px; padding:10px;">
                <span class="author"></span>.
                <span class="if year"><span class="year"></span></span>.
                <span class="title" style="font-weight: bold;"></span>.

                <span class="if booktitle ">
										In <span class="booktitle" style="font-style: italic;"></span><!--
										--><span class="if pages">, pp. <span class="pages"></span></span><!--
										-->.
                </span>

                <span class="if journal">
                    <span class="journal" style="font-style: italic;"></span><!--
										--><span class="if volume">, vol. <span class="volume"></span></span><!--
										--><span class="if number">, no. <span class="number"></span></span><!--
										--><span class="if pages">, pp. <span class="pages"></span></span><!--
										-->.
                </span>

                <span class="if pdf">
                    <a class="pdf">[pdf]</a>
                </span>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-md-12">
                </div>
                <!-- /.col-md-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Load navbar -->
